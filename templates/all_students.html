<!DOCTYPE html>

{% load staticfiles %}
{% load static from staticfiles %}
<html>
<head><title>Students</title></head>
<body>
<link rel="stylesheet" type="text/css" href="{%static 'style1.css'%}" />
<h1>Students</h1>


<table>
  <tr>
    <td>Name</td>
    <td>Surname</td>
    <td>Email</td>
  </tr>
{% for student in student_list %}
  <tr>
    <td>{{ student.first_name }}</td> 
    <td>{{ student.last_name }}</td> 
    <td>{{student.email}}</td>
  </tr>
{% endfor %}
</table>
</body>
</html>
